apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front-app
        image: harbor.greenart.n-e.kr/greengram/front:5
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: harbor-creds
      serviceAccountName: spring-gateway